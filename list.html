<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list in html</title>

</head>

<body>
    <h1> ORDERED LIST</h1>
    <ol type="i">
        <li>VIRAT</li>
        <li>HARSHIT</li>
        <li>SHIV</li>
        <li>GULSHAN</li>
        <li>PK</li>

    </ol>
    <H1>UNORDERED LIST</H1>
    <ul TYPE="SQUARE">
        <li>VIRAT</li>
        <li>HARSHIT</li>0
        <li>SHIV</li>
        <li>GULSHAN</li>
        <li>PK</li>

    </ul>

</body>

</html>
