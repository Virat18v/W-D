<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link in html</title>
    <style>
        h1 {
            text-decoration: underline none;
            border: solid 2px;
            padding: 5px;
        }

        div {
            margin-top: 100px;
            margin-left: 180px;
        }

        a:hover {
            color: aquamarine;
            background-color: blue;

            a:visited {
                color: white;
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <h1>first try</h1>

    <div>
        <a href="https://www.gpshc.ac.in/">virat's website</a>
    </div>
</body>



</html>
