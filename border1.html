<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border in HTML</title>
    <style>
        h1 {
            border-style: solid;
            border-color: 2px;
            border-width: rgb(255, 0, 242) skyblue yellow purple;
            color: rgb(0, 170, 255);
            background-color: rgb(83, 42, 165);
        }

        h1:hover {
            background-color: white;
            color: skyblue;
            text-align: center;
            margin: 4px;
        }
    </style>
</head>

<body style="background-color: rgb(0, 255, 149);">
    <h1>Govt. Polytechnic Saharsa</h1>
</body>

</html>
